# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
# Insipered by: https://raw.githubusercontent.com/jenkinsci/.github/master/.github/release-drafter.yml
name-template: $NEXT_PATCH_VERSION
tag-template: $NEXT_PATCH_VERSION

# Emoji reference: https://gitmoji.carloscuesta.me/
# If adding categories, please also update: https://github.com/jenkins-infra/jenkins-maven-cd-action/blob/master/action.yaml#L16
categories:
  - title: ğŸ’¥ Breaking changes
    labels: 
      - breaking
  - title: ğŸš¨ Removed
    label: removed
  - title: ğŸ‰ Major features and improvements
    labels:
      - major-enhancement
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - regression
  - title: ğŸ‘· Changes for developers
    labels:
      - developer
  - title: ğŸŒ Changes for contributors
    label: community
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    labels: 
      - chore
  - title: ğŸš¦ Tests
    labels: 
      - test
exclude-labels:
  - reverted
  - skip-changelog
  - invalid

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES
  
  All contributors: $CONTRIBUTORS

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
